<!DOCTYPE html>

<head>

    <title>Mwuthe i luv u so much </title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* STRICTLY prevents scrolling */
        }

        .hearts-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Allows clicking through hearts */
        }

        .heart {
            position: absolute;
            bottom: -100px;
            color: rgba(255, 255, 255, 0.5);
            animation: floatUp 10s linear infinite;
            font-size: 2rem;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- THE CARD DESIGN --- */
        .card {
            background: rgba(255, 255, 255, 0.90);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s;
            position: relative;
            z-index: 10; 
            
            /* --- PREMIUM EFFECTS ADDED HERE --- */
            /* 1. The Sticker Border */
            border: 8px solid white; 
            
            /* 2. The Glowing Animation (Safe for buttons) */
            animation: glowingCard 2s infinite alternate;
        }

        /* This animation changes the shadow, not the position, so the button won't break */
        @keyframes glowingCard {
            from {
                box-shadow: 0 10px 20px rgba(255, 71, 87, 0.2), 0 0 0 5px rgba(255, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 15px 35px rgba(255, 71, 87, 0.6), 0 0 0 5px rgba(255, 255, 255, 0.5);
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.2rem;
            margin: 10px 0 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .gif-area {
            /* Optional: Adds a cute pink circle background to the GIF */
            background: #fff0f3;
            padding: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 10px;
        }

        .gif-area img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            /* Box shadow for the image */
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.2);
        }

        .btn-group {
            margin-top: 20px;
            min-height: 60px; /* Ensures space keeps existing */
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1.2rem;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            white-space: nowrap; /* Prevents text breaking */
        }

        #yesBtn {
            /* Gradient for premium look */
            background: linear-gradient(to right, #ff4757, #ff6b81);
            color: white;
            z-index: 100;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #e84118;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.4);
        }

        #noBtn {
            background-color: #f1f2f6;
            color: #2f3542;
            /* Important for the initial state */
            position: relative; 
        }

        #success {
            display: none;
        }
        
        #success h2 {
            font-family: 'Pacifico', cursive;
            color: #ff4757;
            font-size: 3rem;
        }
		
		  @media (max-width: 600px) {

            .card {
                padding: 25px 20px;
                max-width: 95%;
                border-radius: 22px;

            }

            h1 {

                line-height: 1.3;

            #success h2 {

            }

            .gif-area img {

            }

            .btn-group {
                flex-direction: column;
                gap: 15px;
				align-items: center;
            }

            button {
                width: 30%;
                font-size: 1.1rem;
                padding: 14px 0;
            }

    </style>
</head>
<body>

    <div class="hearts-bg" id="hearts-container"></div>

    <div class="card" id="main-card">
        <div class="gif-area">
            <img src="1.jpg" alt="Me Thinking">
        </div>
        
        <h1>Januuuu,,, will you be my Valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="card" id="success">
        <div class="gif-area">
            <img src="2.gif" alt="Celebration">
        </div>
        <h2>YAY SMASH! ‚ù§Ô∏è</h2>
        <p>LLLLYSMMMM....‚ù§Ô∏èüòòüòòüòò ;)</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success');
        const heartsContainer = document.getElementById('hearts-container');

        // --- FIXED BUTTON MOVEMENT LOGIC ---
        // I HAVE NOT TOUCHED THIS LOGIC. IT IS EXACTLY AS YOU PROVIDED.
        const moveButton = () => {
            // 1. Calculate the available space (Screen size - Button size - Safety Buffer)
            // The buffer (50px) ensures it doesn't touch the exact edge of the screen
            const xBuffer = 50; 
            const yBuffer = 50;

            const maxWidth = window.innerWidth - noBtn.offsetWidth - xBuffer;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - yBuffer;

            // 2. Generate random coordinates within the safe zone
            // Math.max(0, ...) ensures we don't get negative numbers
            const randomX = Math.max(0, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(0, Math.floor(Math.random() * maxHeight));

            // 3. Apply the new position
            noBtn.style.position = 'fixed'; // Breaks it out of the card layout
            noBtn.style.zIndex = '9999'; // Puts it ON TOP of everything
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        // Trigger on Mouseover (Desktop) and Touch (Mobile)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking on mobile
            moveButton();
        });

        // --- YES BUTTON LOGIC ---
        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            successCard.style.display = 'block';
            
            // Remove the "No" button entirely so it doesn't float around
            noBtn.style.display = 'none';
        });

        // --- BACKGROUND HEARTS ANIMATION ---
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHearts, 300);

    </script>
</body>
</html>
